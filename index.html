<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <section>
            <div class="calculations"></div>
        </section>
        <section class="numpad">
            <div class="rowOne">
                <div class="buttons" id="seven">7</div>
                <div class="buttons" id="eight">8</div>
                <div class="buttons" id="nine">9</div>
                <div class="buttons" id="multiplier">*</div>
            </div>
            <div class="rowTwo">
                <div class="buttons" id="four">4</div>
                <div class="buttons" id="five">5</div>
                <div class="buttons" id="six">6</div>
                <div class="buttons" id="divider">/</div>
            </div>
            <div class="rowThree">
                <div class="buttons" id="one">1</div>
                <div class="buttons" id="two">2</div>
                <div class="buttons" id="three">3</div>
                <div class="buttons" id="minus">-</div>
            </div>
            <div class="rowFour">
                <div class="buttons" id="point">.</div>
                <div class="buttons" id="zero">0</div>
                <div class="buttons" id="equals">=</div>
                <div class="buttons" id="clear">C</div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
